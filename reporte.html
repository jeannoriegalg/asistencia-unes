<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte e Historial - UNES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
            font-size: 0.9rem;
        }

        .navbar-unes {
            background: #198754;
            color: white;
            padding: 15px;
            border-bottom: 4px solid #ffc107;
        }

        .tabla-reporte {
            background: white;
            width: 100%;
            border-collapse: collapse;
        }

        .tabla-reporte th,
        .tabla-reporte td {
            border: 1px solid #dee2e6;
            padding: 6px 10px;
        }

        .nombre-link {
            color: #0d6efd;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .nombre-link:hover {
            text-decoration: underline;
        }

        .badge-pct {
            font-weight: bold;
            padding: 3px 7px;
            border-radius: 4px;
            display: inline-block;
        }

        .critico {
            background: #f8d7da;
            color: #842029;
        }

        .excelente {
            background: #d1e7dd;
            color: #0f5132;
        }

        /* Colores para el historial */
        .badge-P {
            background: #198754;
            color: white;
        }

        .badge-A {
            background: #dc3545;
            color: white;
        }

        .badge-I {
            background: #ffc107;
            color: black;
        }

        .badge-J {
            background: #0dcaf0;
            color: white;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="navbar-unes text-center shadow-sm mb-3 no-print">
        <h5 class="mb-0">SISTEMA DE REPORTES E HISTORIAL</h5>
        <div class="btn-group mt-2">
            <a href="index.html" class="btn btn-sm btn-light fw-bold">‚¨ÖÔ∏è VOLVER</a>
            <button onclick="descargarPDFGeneral()" class="btn btn-sm btn-danger fw-bold">üìÑ PDF GENERAL</button>
        </div>
    </div>

    <div class="container" id="area-impresion">
        <div class="text-center mb-3">
            <h4 id="tituloReporte" class="text-uppercase">REPORTE DE ASISTENCIA</h4>
            <h5 class="text-muted">Tecnolog√≠as de Informaci√≥n y Comunicaci√≥n - UNES</h5>
            <hr>
        </div>

        <div class="no-print mb-3">
            <input type="text" id="txtBuscar" class="form-control"
                placeholder="üîç Buscar por nombre o escribir 'Ambiente X'..." onkeyup="dibujar()">
            <p class="small text-muted mt-2">üí° Haz clic en el <b>nombre azul</b> para ver el historial y descargar
                boleta individual.</p>
        </div>

        <table class="tabla-reporte shadow-sm">
            <thead class="table-light">
                <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 55%;">Nombre del Alumno</th>
                    <th style="width: 25%;">Ambiente</th>
                    <th style="width: 15%; text-align: center;">%</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    </div>

    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalNombre">Detalle de Alumno</h5>
                    <div>
                        <button onclick="generarPDFIndividual()" class="btn btn-sm btn-danger me-1">PDF</button>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="modal-body p-0">
                    <ul class="list-group list-group-flush" id="listaHistorial">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx8UNrppO-8MnOTkN0EsE4XV89dEjZ_pH3z8Zx_X6ObiOX_qAJkzkTTNJIHvdX89CiIBA/exec'; // <--- PEGA TU URL AQU√ç
        let listaFull = [];

        window.onload = async () => {
            try {
                const res = await fetch(API_URL + "?modo=reporte");
                listaFull = await res.json();
                dibujar();
            } catch (e) { alert("Error al conectar con la base de datos."); }
        };

        function dibujar() {
            const busqueda = document.getElementById('txtBuscar').value.toLowerCase();
            const cuerpo = document.getElementById('cuerpoTabla');
            const titulo = document.getElementById('tituloReporte');

            const filtrados = listaFull.filter(a => a.nombre.toLowerCase().includes(busqueda) || a.ambiente.toLowerCase().includes(busqueda));

            titulo.innerText = busqueda.includes("ambiente") ? `REPORTE ${busqueda.toUpperCase()}` : "REPORTE DE ASISTENCIA";

            cuerpo.innerHTML = filtrados.map((a, i) => {
                const pct = Math.round((a.presentes / a.total) * 100);
                return `
            <tr>
                <td class="text-center text-muted small">${i + 1}</td>
                <td><span class="nombre-link" onclick="verHistorial('${a.cedula}')">${a.nombre}</span></td>
                <td>${a.ambiente}</td>
                <td class="text-center"><span class="badge-pct ${pct < 75 ? 'critico' : 'excelente'}">${pct}%</span></td>
            </tr>`;
            }).join('');
        }

        function verHistorial(cedula) {
            const alumno = listaFull.find(a => a.cedula == cedula);
            document.getElementById('modalNombre').innerText = alumno.nombre;
            const lista = document.getElementById('listaHistorial');

            const nombresEstado = { 'P': 'Presente', 'A': 'Ausente', 'I': 'Inasistencia', 'J': 'Justificado' };

            lista.innerHTML = alumno.historial.map(h => `
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>üìÖ ${h.fecha}</span>
                <span class="badge badge-${h.estado}">${h.estado} - ${nombresEstado[h.estado]}</span>
            </li>
        `).join('');

            new bootstrap.Modal(document.getElementById('modalDetalle')).show();
        }

        function generarPDFIndividual() {
            const nombre = document.getElementById('modalNombre').innerText;
            const alumno = listaFull.find(a => a.nombre == nombre);

            const temp = document.createElement('div');
            temp.innerHTML = `
            <div style="padding:30px; font-family:sans-serif;">
                <h2 style="color:#198754; text-align:center; border-bottom:2px solid #198754;">HISTORIAL DE ASISTENCIA INDIVIDUAL</h2>
                <p><strong>Alumno:</strong> ${alumno.nombre} | <strong>C√©dula:</strong> ${alumno.cedula}</p>
                <p><strong>PNF:</strong> ${alumno.pnf} | <strong>Ambiente:</strong> ${alumno.ambiente}</p>
                <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <tr style="background:#f2f2f2;"><th style="border:1px solid #ddd; padding:8px;">Fecha</th><th style="border:1px solid #ddd; padding:8px;">Estado</th></tr>
                    ${alumno.historial.map(h => `<tr><td style="border:1px solid #ddd; padding:8px;">${h.fecha}</td><td style="border:1px solid #ddd; padding:8px; text-align:center;">${h.estado}</td></tr>`).join('')}
                </table>
                <div style="margin-top:50px; text-align:center;">
                    <p>__________________________</p><p>Sello y Firma de Coordinaci√≥n</p>
                </div>
            </div>`;

            html2pdf().set({ margin: 0.5, filename: `Historial_${nombre}.pdf`, jsPDF: { unit: 'in', format: 'letter' } }).from(temp).save();
        }

        function descargarPDFGeneral() {
            const element = document.getElementById('area-impresion');
            html2pdf().set({ margin: 0.3, filename: 'Reporte_General_UNES.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter' } }).from(element).save();
        }
    </script>
</body>

</html>
